<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <h1>Rock | Paper | Scissors</h1>
        <h2>Can you beat the computer? First to 3 points wins!</h2>


        <h3>You:</h3>
        <div class="player-options">
            <div class="rock">
                <img src="./src/icons/rock.png" alt="">
            </div>
            <div class="paper">
                <img src="./src/icons/paper.png" alt="">
            </div>
            <div class="scissors">
                <img src="./src/icons/scissors.png" alt="">
            </div>
        </div>

        <h3>Computer:</h3>
        <div class="computer-options">
            <div class="rock">
                <img src="./src/icons/rock.png" alt="">
            </div>
            <div class="paper">
                <img src="./src/icons/paper.png" alt="">
            </div>
            <div class="scissors">
                <img src="./src/icons/scissors.png" alt="">
            </div>
        </div>

        <h4 id="result">Victory!</h4>

        <h5 id="score">0 - 0</h5>

    </main>

    <!-- <script src="./script.js"></script> -->
</body>
</html>
