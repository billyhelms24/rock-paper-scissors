<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./style.css" />

        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1>Rock | Paper | Scissors</h1>
        <h2>Can you beat the computer? Score is kept at the bottom!</h2>

        <div class="player">
            <h3 class="label">You</h3>
            <div class="options">
                <div class="option" id="player" data-key="rock">
                    <img src="./src/icons/rock.png" alt="" />
                </div>
                <div class="option" id="player" data-key="paper">
                    <img src="./src/icons/paper.png" alt="" />
                </div>
                <div class="option" id="player" data-key="scissors">
                    <img src="./src/icons/scissors.png" alt="" />
                </div>
            </div>
        </div>

        <div class="computer">
            <h3 class="label">Computer</h3>
            <div class="options">
                <div class="option" id="computer" data-key="rock">
                    <img src="./src/icons/rock.png" alt="" />
                </div>
                <div class="option" id="computer" data-key="paper">
                    <img src="./src/icons/paper.png" alt="" />
                </div>
                <div class="option" id="computer" data-key="scissors">
                    <img src="./src/icons/scissors.png" alt="" />
                </div>
            </div>
        </div>

        <h4 class="result">Victory!</h4>

        <h5 class="score">0 - 0</h5>

        <script src="./script.js"></script>
    </body>
</html>
